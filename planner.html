<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Walk - Weekly Planner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #f0f0f0;
            font-family: 'Lato', sans-serif;
            -webkit-print-color-adjust: exact;
        }

        /* Forces exact Letter size and prevents overflow onto extra pages */
        .page {
            width: 8.5in;
            height: 11in;
            padding: 0.4in;
            margin: 20px auto;
            background-color: #FAF7F2; /* Cream background */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            page-break-after: always;
        }

        @media print {
            body { background: none; padding: 0; }
            .page { margin: 0; box-shadow: none; border: none; }
            .print-btn { display: none; }
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #1a3a52; /* Navy */
            margin-bottom: 8px;
            padding-bottom: 4px;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            color: #1a3a52;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 9px;
            color: #B8860B; /* Gold */
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .scripture-section {
            border: 1px solid #e0e0e0;
            background: white;
            padding: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #B8860B;
        }

        .label {
            font-family: 'Playfair Display', serif;
            font-size: 10px;
            font-weight: 700;
            color: #1a3a52;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
        }

        .checkbox {
            width: 9px;
            height: 9px;
            border: 1.2px solid #1a3a52;
            margin-right: 6px;
            display: inline-block;
        }

        .line {
            border-bottom: 1px solid #dcdcdc;
            height: 15px;
            width: 100%;
        }

        .days-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex-grow: 1;
        }

        .day-row {
            display: flex;
            border: 1px solid #e0e0e0;
            background: white;
            flex: 1;
            min-height: 0; 
        }

        .day-label {
            width: 50px;
            background: #1a3a52;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }

        .day-content {
            flex: 1;
            padding: 4px 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .reflection-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
            flex-grow: 1;
        }

        .reflection-box {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 12px;
            flex: 1;
        }

        .print-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #1a3a52;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            z-index: 100;
        }
    </style>
</head>
<body>

    <button class="print-btn" onclick="window.print()">Print to PDF</button>

    <div class="page">
        <div class="header">
            <div class="title">The Walk</div>
            <div class="subtitle">Living God’s Truth</div>
        </div>

        <div class="scripture-section">
            <div class="label">Scripture of the Week</div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <div class="days-container">
            <script>
                const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
                days.forEach(day => {
                    document.write(`
                        <div class="day-row">
                            <div class="day-label">${day}</div>
                            <div class="day-content">
                                <div>
                                    <div class="label"><span class="checkbox"></span> Daily Reflection</div>
                                    <div class="line"></div>
                                    <div class="label" style="margin-top:4px;"><span class="checkbox"></span> Gratitude</div>
                                    <div class="line"></div>
                                    <div class="label" style="margin-top:4px;"><span class="checkbox"></span> Intention</div>
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                    `);
                });
            </script>
        </div>
    </div>

    <div class="page">
        <div class="header">
            <div class="title">The Walk</div>
            <div class="subtitle">Living God’s Truth</div>
        </div>

        <div class="reflection-grid">
            <div class="label" style="font-size: 16px; border-bottom: 1px solid #B8860B; padding-bottom: 5px;">Weekly Self-Check</div>
            
            <div class="reflection-box">
                <div class="label">How did I show up for myself this week?</div>
                <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
            </div>

            <div class="reflection-box">
                <div class="label">Would God be pleased?</div>
                <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
            </div>

            <div class="reflection-box">
                <div class="label">How did I live out the scripture this week?</div>
                <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
            </div>

            <div class="reflection-box">
                <div class="label">How can I show up for others next week?</div>
                <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
            </div>
        </div>
    </div>

</body>
</html>
